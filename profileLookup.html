function lookUpProfile(name, prop){
  let output;

  for (let obj in contacts) {
    if (name == contacts[obj].firstName) {
      if (contacts[obj].hasOwnProperty(prop)) {
            return contacts[obj][prop];
        } else {
            return "No such property";
        }
    }
}

  return "No such contact";

}
